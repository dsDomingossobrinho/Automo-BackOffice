# Global Apache Configuration
ServerName automo-backoffice.local
ServerTokens Prod
ServerSignature Off

<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ServerName automo-backoffice.local
    ServerAlias localhost
    
    # Enable URL Rewriting
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # URL Rewriting for clean URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
        
        # Security headers
        <IfModule mod_headers.c>
            Header always set X-Content-Type-Options nosniff
            Header always set X-Frame-Options DENY
            Header always set X-XSS-Protection "1; mode=block"
        </IfModule>
        
        # Cache static files
        <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
            <IfModule mod_expires.c>
                ExpiresActive On
                ExpiresDefault "access plus 1 month"
            </IfModule>
            <IfModule mod_headers.c>
                Header append Cache-Control "public"
            </IfModule>
        </FilesMatch>
    </Directory>
    
    # Deny access to sensitive directories
    <DirectoryMatch "/var/www/html/(app|config|helpers|storage)">
        Require all denied
    </DirectoryMatch>
    
    # Deny access to .well-known directory (blocks Chrome DevTools requests)
    <Directory /var/www/html/public/.well-known>
        Require all denied
    </Directory>
    
    # Deny access to sensitive files
    <FilesMatch "\.(env|log|ini|conf)$">
        Require all denied
    </FilesMatch>
    
    # Deny access to hidden files and directories
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "^\.|/\.">
        Require all denied
    </DirectoryMatch>
    
    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>