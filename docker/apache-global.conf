# Global Apache Configuration
# Suppress ServerName warnings
ServerName automo-backoffice.local

# Security settings
ServerTokens Prod
ServerSignature Off

# Disable server status pages
<Location /server-status>
    Require all denied
</Location>

<Location /server-info>
    Require all denied
</Location>

# Prevent access to .well-known completely
<DirectoryMatch "\.well-known">
    Require all denied
</DirectoryMatch>